 <script type="text/javascript">
function PreloadCaptcha() {
	showRecaptcha();
}

function showRecaptcha() {
	Recaptcha.create("6LfcRu4SAAAAAGHRlVZ6HzUMIfkm_XFA4SS4n7mC", "dynamic_recaptcha_1", {
	theme: "clean",
	callback: Recaptcha.focus_response_field
	});
}

var xmlhttp;
function submitFormData(name) {

	//alert("Message");
	xmlhttp=null;
	if (window.XMLHttpRequest) {// code for IE7, Firefox, Opera, etc.
		xmlhttp=new XMLHttpRequest();
	}
	else if (window.ActiveXObject) {// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	if (xmlhttp!=null) {
		xmlhttp.onreadystatechange=state_Change;
		var url = "postformdata";
		var params = "name="+name+"&recaptcha_challenge_field=" + Recaptcha.get_challenge() + "&recaptcha_response_field="+Recaptcha.get_response();
		var status = document.getElementById("status");
		status.innerHTML = "<img src='img/ajax-loader.gif'><b>Submitting your data. Please wait...</b>";
		xmlhttp.open("POST",url,true);
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xmlhttp.setRequestHeader("Content-length", params.length);
		xmlhttp.setRequestHeader("Connection", "close");
		xmlhttp.send(params);
	}
	else {
		alert("Your browser does not support XMLHTTP.");
	}
}

function state_Change() {
	if (xmlhttp.readyState==4) {// 4 = "loaded"
		if (xmlhttp.status==200) { // 200 = "OK"
			var status = document.getElementById("status");
			status.innerHTML = xmlhttp.responseText;;

		if ( xmlhttp.responseText.trim() == "Seu registro foi aceito, e voce fez um bom trabalho de entrar as duas palavras. Obrigado") {
			registraVotoFLAFelipe();
		}

		Recaptcha.reload();
		setTimeout(function() {
			status.innerHTML = "";
		}, 3000);
		}
		else {
			var status = document.getElementById("status");
			status.innerHTML = xmlhttp.responseText;;
			Recaptcha.reload();
			setTimeout(function() {
				status.innerHTML = "";
			}, 3000);
		}
	}
}
</script>

<script type="text/javascript">

    var jogador;
    
     function httpPut(theUrl, data)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "PUT", theUrl, false );
    var params = "data="+JSON.stringify(data);
    xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlHttp.send(params);
    return xmlHttp.responseText;
  }
  
  function httpPost(theUrl, data)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "POST", theUrl, false );
    var params = "data="+JSON.stringify(data);
    xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlHttp.send(params);
    return xmlHttp.responseText;
  }
  
  function httpGet(theUrl, data)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl+"?data="+JSON.stringify(data), false );
    xmlHttp.send(null);
    return xmlHttp.responseText;
  }
  
  function registraVotoFLAHernane() {

		var nome = "felipe";
			
		var data = {nome:nome};
		var jogadorData = httpPost('/jogador',data);
		console.log(jogadorData);
		alert ("Voto realizado com sucesso !");
		location.href="social.html";
		jogador = JSON.parse(jogadorData);
	}
	
  </script>
